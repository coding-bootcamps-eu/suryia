<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static cors test</title>
  </head>
  <body>
    <h1>Status test for cors!</h1>
    <p>Status: <span id="result"></span></p>
    <script>
      fetch("http://localhost:8080/corstest")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log(data);
        });
    </script>
  </body>
</html>
